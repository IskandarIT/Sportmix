<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>product index</title>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css'>
</head>
<a th:href="@{/}" class="btn btn-success btn-xs">Главный</a>
<body>
<h1>Список продуктов!!</h1>
<p>
</p>
<div class="container">
    <div class="rows">
             <table class="table"  table-group-flush>
                <tr>
                    <td>Названия продукта</td>
                    <td>Цена</td>
                    <td>Количество</td>
                    <td>Скидка</td>

                    <td></td>
                </tr>
                <tr th:each="prod : ${prods}">
                    <div th:if="${prod.nalichie}==true">
                    <td th:text="${prod.name}">Onions</td>
                    <td th:text="${prod.price}">2.41</td>
                    <td th:text="${prod.kolvo}">2.41</td>
                        <td th:text="${prod.skidka}">2.41</td>
                    <td>
                        <a th:href="@{/product/edit/{id}(id=${prod.id})}" class="btn btn-success btn-xs">Редактировать</a>
                        <a  onclick=" return confirm ('Вы действительно хотите удалить продукт?')" class="btn btn-danger btn-xs" th:href="@{/product/delete/{id}(id=${prod.id})}" >удалить</a>
                            <!--<a th:href="@{/product/delete/{id}(id=${prod.id})}" class="btn btn-danger btn-xs">Удалить</a></a>-->
                        <!--<a th:href="@{/product/delete/{id}(id=${prod.id})}" class="btn btn-danger btn-xs">Удалить</a></a>-->
                    </td>
                        <td >

                        </td>
                    </div>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
